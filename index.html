<!DOCTYPE html>
<html lang="fr">
<head>
    <link rel="icon" href="https://www.quoifaireendate.com/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://www.quoifaireendate.com/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://www.quoifaireendate.com/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://www.quoifaireendate.com/favicon-16x16.png">
<link rel="manifest" href="https://www.quoifaireendate.com/site.webmanifest">
<link rel="mask-icon" href="https://www.quoifaireendate.com/safari-pinned-tab.svg" color="#5bbad5">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Dates</title>
 <!-- Meta description optimisée -->
    <meta name="description" content="Découvrez des idées de dates et sorties parfaites pour couples au Québec. Quoi faire en date? Trouvez l'activité idéale pour vos sorties en amoureux, que ce soit pour un premier rendez-vous ou pour raviver la flamme.">
 <!-- Mots-clés optimisés -->
    <meta name="keywords" content="quoi faire en date, idées de dates, sorties de couple, activité couple Québec, idées de sorties, activités romantiques, premier rendez-vous, sorties en amoureux, sorties au Québec, rendez-vous romantique">

 <!-- Open Graph pour Facebook et réseaux sociaux -->
    <meta property="og:title" content="Quoi faire en date? | Idées de sorties pour couples au Québec">
    <meta property="og:description" content="Besoin d'inspiration pour une sortie en couple? Découvrez des idées de dates au Québec, pour un premier rendez-vous ou pour raviver votre relation.">
    <meta property="og:image" content="">
    <meta property="og:url" content="https://quoifaireendate.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card pour un aperçu optimisé sur Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Quoi faire en date? | Idées de sorties pour couples au Québec">
    <meta name="twitter:description" content="Découvrez des idées romantiques de sorties pour couples au Québec. Des activités originales pour rendre vos dates inoubliables.">
    <meta name="twitter:image" content="">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://quoifaireendate.com/">    
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="https://www.quoifaireendate.com/back_logo.png" alt="Logo" class="logo">
    </header>
    <div class="container">
        <h1 id="générateur-de-dates" class="main-title">Générateur de Dates</h1>
        <button id="generer">Générer une date</button>
        <div id="resultat">
            <h2 id="idee"></h2>
            <p id="description"></p>
        </div>
        <div id="video-container"></div>
        <div id="share-container" style="display: none;">
            <p><strong>Vous aimez cette date? Partagez-la!</strong></p>
            <button id="share-facebook">Partager sur Facebook</button>
            <button id="share-email">Partager par email</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
